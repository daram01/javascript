        let userName = prompt("당신의 영문 이름은?","");
        let upperName = userName.toUpperCase(); // 입력받은 값을 모두 대문자로 변환하는 메소드.
        document.write(upperName + "<br>");

        let userNum = prompt("당신의 연락처는?","");
        // substring(시작 인덱스번호, 끝 인덱스번호) 전체 문자열에서 일부를 추출한다. (마지막 위치는 포함되지 않는다.)
        // substring(시작 인덱스번호) 시작 인덱스에서부터 문자열 끝까지 추출한다.
        let result = userNum.substring(0, userNum.length-4) + "****";
                                    // 0번째 인덱스부터 11-4 즉 7번째 인덱스까지의 데이터를 반환(7번은 포함되지 않으므로 0 ~ 6까지의 인덱스)하고, 그 뒤에 ****를 결합한다. 
        document.write(result + "<br>");
