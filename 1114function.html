        // 둘이 하는 역할은 같음.

        function testAvg(arrData){ 
            // tesrAvg(국어(인덱스0번), 수학(인덱스1번)) 배열의 길이가 2인 데이터.
            let sum = 0;
            // 합계를 낼 sum을 0으로 초기화.
            for (let i=0; i<arrData.length; i++){
                // i가 2가 되기 전 까지
                sum += Number(prompt(arrData[i] + "점수는?", "0"));
                // sum에 사용자에게 입력받은 점수를 대입한다. 처음엔 i가 0이기 때문에 국어 점수가 입력되고, for문이 한번 더 돌면 i가 1이기 때문에 수학 점수가 입력된다.
            }
            let avg = sum / arrData.length;
            // 평균값은 sum / 2
            return avg;
            // 구해진 평균값을 반환한다.
        }

        let arrSubject = ["국어", "수학"];
        let result = testAvg(arrSubject);
