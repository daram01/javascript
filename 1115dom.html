<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- DOM을 head 태그 안에 사용할 경우 밑의 태그를 선언한 뒤 사용한다.
        <script>
            window.onload = function(){

            }
        </script> -->

</head>
<body>
    <!-- <h1 id="selector">선택자</h1> -->




    <h1>선호하는 음식</h1>
    <div id="food_1">
        <h2 id="title">한식</h2>
        <ol>
            <li id="kimchi">
                <a href="#">김치</a>
            </li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>
    <div id="food_2">
        <h2>양식</h2>
        <ol id="list">
            <li>돈가스</li>
            <li id="pizza">피자</li>
            <li>파스타</li>
        </ol>
    </div>




    <p id="info">안녕하세요. dom 입니다.(태그와 태그 사이를 바디라고 한다.)</p>
    <button type="button" onclick="change()">p태그 배경색 넣기</button>




    <!-- DOM을 사용할 때는 <script></script> 를 body에 선언한다.  -->
    <script>
        // window.onload = function(){
        // let hTag = document.getElementById("selector"); // 변수 hTag에 h1 객체 담기.
        // hTag.style.color = "red";
        // hTag.style.fontSize = "50px";
        // };


        

        // getElementsByTagName()태그 : 값 자체를 배열형식으로 반환해준다.
        // 만약 h1이 5개면 인덱스 번호로 접근해야 한다.

        // let hTag = document.getElementsByTagName("h1")[0].style.color="green";
        // 배열이 짧을 경우 이렇게 바로 직접 값을 주는 형식으로 사용해도 된다.

        let hTag = document.getElementsByTagName("h1");
        hTag[0].style.color = "green";

        // ById는 대상 객체를 하나만 콕 찝어서 가져올 수 있다.
        let myList = document.getElementById("food_1").getElementsByTagName("li");
        //food_1이 가르키는 li태그 3개를 가져와달라는 말.
        myList[1].style.backgroundColor = "aqua";
        //인덱스1번(불고기)에 배경색 aqua를 입힌다.




        // innerHTML id가 가르키는 몸통부분을 가져온다.
        let pbody = document.getElementById("info").innerHTML;
        console.log(pbody);
        document.getElementById("info").innerHTML = "변경될 문구입니다.";
        function change(){
            let pTag = document.getElementById("info");
            pTag.style.backgroundColor = "pink";
        }


        
    </script>
</body>
</html>
